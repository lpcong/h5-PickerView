<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>选择出生日期</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style type="text/css">
		#bindPicker{font-size: 16px;text-align: center;padding-top: 20px;}
    </style>
</head>
<body>
	<div id="bindPicker">点击选择出生日期</div>
	<script type="text/javascript" src="../dest/js/pickerView.style.min.js"></script>
	<script type="text/javascript">
        /*
         * @param selector 绑定出发选择器的元素id
         * @param title 选择器标题
         * @param cols 选择器内容
         * @param type='date' 日期选择器
         * @param onSelected 某列中某项被选中的回调函数
         *  colIndex,selectedIndex,selectedValue分别代表选中列、被选中项下标、被选中项的值
         * @param onConfirm 点击确定的回调
         *  values代表顺序返回的选中值数组
         * @param onCancel 点击取消的回调
         */
		var pickerView  = new PickerView({
            selector: 'bindPicker',
            type: 'date',
            start: 2000,
            end: 2019,
            curYear: 2018,
            curMonth: 6,
            curDay: 1, 
			title: '选择出生日期',
            onSelected: function(colIndex, selectedIndex, selectedValue) {
                console.log(colIndex,selectedIndex,selectedValue);
            },
            onConfirm: function(values) {
                document.getElementById('bindPicker').innerText = '出生日期：' + values[0] + '年' + values[1] + '月' + values[2] + '日';
            },
            onCancel: function() {
                console.log('cancel');
            }
		});
	</script>
</body>
</html>
